<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My CMS{% endblock %}</title>
</head>
<body>
    <header>
        <h1>My CMS</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                {% for page in pages %}
                    <li><a href="{% url 'page_detail' page.slug %}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
